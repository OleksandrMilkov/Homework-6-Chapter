TWORZENIE TAB3LI(tabele):

<table></table> - poczatek i koniec tabeli;

<caption></caption> - opisuje treść tabeli;

<tr></tr> -tworzenie wierszow(rzadkow);

<td></td> - to samo, tylko nie wyroznione;

<th scope="col"></th> - tworzenie naglowkow kolumn;

<th scope="row"></th> - tworzenie naglowkow wierszy;

<td rowspan="2"></td> - pionowe laczenie komorek;

<td colspan="2"></td> - poziome laczenie komurek;

STYLIZACJA TABELI:

border: 1px solid #ccc - dodaje scianki;

border-collapse: collapse; - robi 1 scianke komorek zamiast 2;

border-width: 0 0 1px; - robi niepelna komorke;

padding: 20px; - powieksza komorki;

text-aligh: center; - wysrodkowanie komorek;

caption-side: bottom; - polozenie naglowka(<caption>(w tym przypadku z dolu));

margin-top: 20px; - odstep;

background-color: crimson;
color: white;
font-weight: normal; - zmienia kolor tla komorki;

width: 100%; - tabela wypelnia cala dostepna szerokosc;

.tableRow:nth-child(even) { background-color: #eee; } - robi tabele parzysta.PSEUDOKLASA!;

.tableRow:hover { background-color: #ddd; } - podswietlenie komorek przy najechaniu myszka;

vertical-align: top; -wyrownywnie zawartosci komorki do gory;

vertical-align: bottom; -wyrownywnie zawartosci komorki do dolu;

vertical-align: middle; -wyrownywnie zawartosci komorki do centru;

overflow-x: auto; - srawia, ze tabela sie nie zwija na wazkich ekranach;
